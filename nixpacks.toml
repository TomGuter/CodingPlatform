[phases.setup]
  cmds = [
    "cd server && npm install",
    "cd webApp && npm install"
  ]

[phases.build]
  cmds = [
    "cd webApp && npm run build"
  ]

[phases.start]
  cmds = [
    "cd server && npm start"
  ]

[providers.node]
  version = "18" # Use the Node.js version you need (e.g., 18, 20)
